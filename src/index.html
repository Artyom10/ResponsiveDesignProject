<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
  </head>
  <body>
      <header class="header">
        <div class="container">
          <div class="header__inner">
              <div class="invisible__elem">
  
              </div>
              <div class="logo">
                <a href="#" class="logo__link">
                  <img class="logo__img" src="../img/logo2.png" alt="logo" />
                </a>
              </div>
              <nav class="menu">
                  <a class="menu__button">
                      <img src="../img/menuButton.png" alt="menuButton">
                  </a>
                </nav>
          </div>
        </div>
      </header>
      <div class="introduction">
          <div class="container">
              <div class="introduction__information">
                  <div class="slogan">
                      <h2 class="slogan__up">Live Interaction From Audience</h2>
                      <p class="slogan__down">
                        Q&A, Polls and Slide-sharing for Events
                      </p>
                  </div>
                  <div class="introduction__functionality">
                    <button class="functionality functionality-alone">
                        Create a event
                     </button>
                     <button class="functionality functionality-together">
                       Join event
                    </button>
                    <button class="functionality functionality-together">
                       Type code
                    </button>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
